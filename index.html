<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG to PDF Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/pdfmake/build/pdfmake.min.js"></script>
  <script src="https://unpkg.com/pdfmake/build/vfs_fonts.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-6">JPG to PDF Converter</h1>

  <!-- Ad Placeholder -->
  <div id="ad-placeholder" class="mb-4 p-4 bg-gray-200 w-full max-w-md text-center">
    <p>Ad: Try Dropbox for file storage! <a href="https://your-affiliate-link.com" class="text-blue-500">Sign up now</a></p>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" data-ad-slot="xxxxxxxxxx" data-ad-format="auto"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <input
      type="file"
      id="file-input"
      accept="image/jpeg"
      class="mb-4 w-full p-2 border rounded"
    />
    <button
      id="convert-btn"
      class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
    >
      Convert to PDF
    </button>
    <p id="conversion-counter" class="mt-2 text-sm text-gray-600">
      Free conversions: 2/2
    </p>
    <button
      id="upgrade-btn"
      class="mt-4 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
    >
      Upgrade to Premium (₦5,000/month)
    </button>
  </div>
  <!-- Affiliate Link -->
  <p class="mt-6 text-sm">
    Need more storage? <a href="https://your-affiliate-link.com" class="text-blue-500">Check out Adobe Acrobat</a>
  </p>

  <script>
    let conversionCount = 0;
    const FREE_LIMIT = 2;
    let isPremium = false;

    document.getElementById("file-input").addEventListener("change", (e) => {
      const file = e.target.files[0];
      window.currentFile = file; // Store file for conversion
    });

    document.getElementById("convert-btn").addEventListener("click", () => {
      if (!window.currentFile) {
        alert("Please upload a JPG file.");
        return;
      }
      if (!isPremium && conversionCount >= FREE_LIMIT) {
        alert("Free limit reached! Upgrade to premium for unlimited conversions.");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const imgData = e.target.result;
        const docDefinition = {
          content: [
            {
              image: imgData,
              width: 500,
            },
          ],
        };
        pdfMake.createPdf(docDefinition).download("converted.pdf");
        conversionCount++;
        document.getElementById("conversion-counter").innerText = 
          `Free conversions: ${FREE_LIMIT - conversionCount}/${FREE_LIMIT}`;
        if (conversionCount >= FREE_LIMIT && !isPremium) {
          document.getElementById("convert-btn").disabled = true;
        }
      };
      reader.readAsDataURL(window.currentFile);
    });

    document.getElementById("upgrade-btn").addEventListener("click", () => {
      PaystackPop.setup({
        key: "pk_test_your_paystack_public_key", // Replace with your Paystack public key
        email: "user@example.com",
        amount: 500000, // ₦5,000
        currency: "NGN",
        ref: "J2P_" + Math.floor(Math.random() * 1000000000),
        callback: function (response) {
          alert("Payment successful! Reference: " + response.reference);
          isPremium = true;
          document.getElementById("convert-btn").disabled = false;
          document.getElementById("ad-placeholder").style.display = "none";
          document.getElementById("upgrade-btn").style.display = "none";
        },
        onClose: function () {
          alert("Payment cancelled.");
        },
      }).openIframe();
    });
  </script>
</body>
</html>
