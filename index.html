<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaijaPDFConverter - Convert JPG to PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .plan {
      background-color: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .plan h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    .plan p {
      margin: 0 0 10px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ffcc00;
    }
    .ads {
      margin: 20px 0;
    }
    .ads img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>NaijaPDFConverter</h1>
    <p>Convert JPG to PDF for Visa and Job Applications</p>
  </header>

  <div class="container">
    <!-- Free Plan -->
    <div class="plan">
      <h2>Free Plan</h2>
      <p>Convert 2 Files Free!</p>
    </div>

    <!-- Premium Plan -->
    <div class="plan">
      <h2>Premium Plan</h2>
      <p>₦5,000 for 3 Months (Unlimited Conversions)</p>
      <button onclick="payWithPaystack()">Upgrade to Premium</button>
    </div>

    <!-- Ads Section -->
    <div class="ads">
      <h2>Our Ads</h2>
      <!-- Replace with your actual ad image URLs (from Google Drive or upload directly) -->
      <img src="visa-ad-image-url.jpg" alt="Visa Ad">
      <img src="job-ad-image-url.jpg" alt="Job Ad">
    </div>
  </div>

  <!-- Footer with Affiliate Links -->
  <footer>
    <p>&copy; 2025 NaijaPDFConverter.com</p>
    <p>
      Recommended Tools: 
      <a href="https://your-dropbox-affiliate-link.com">Dropbox</a> | 
      <a href="https://your-adobe-acrobat-affiliate-link.com">Adobe Acrobat</a>
    </p>
  </footer>

  <!-- Paystack Inline Checkout Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      let handler = PaystackPop.setup({
        key: 'pk_live_7eeaf7c7e848c63b424b84dc001f76e57f42e470', // Your Paystack live key
        email: 'thriveswithai@gmail.com', // Your email (update dynamically later if needed)
        amount: 500000, // ₦5,000 in kobo (one-time payment)
        currency: 'NGN',
        ref: '' + Math.floor((Math.random() * 1000000000) + 1), // Unique transaction reference
        metadata: {
          custom_fields: [
            {
              display_name: "Plan",
              variable_name: "plan",
              value: "Premium 3 Months"
            }
          ]
        },
        onClose: function() {
          alert('Payment window closed.');
        },
        callback: function(response) {
          alert('Payment successful! You now have Premium access for 3 months. Reference: ' + response.reference);
          // Optionally redirect to a thank-you page: window.location.href = 'thank-you.html';
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
